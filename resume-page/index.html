<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>
<body><div class="container">
  <h1 class="head">Dynamic Resume Generator</h1>
  <form id="resumeForm" class="resumeForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="username" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>
    </div>

    <div>
      <label for="education">Education:</label>
      <textarea id="education" required></textarea>
    </div>

    <div>
      <label for="skills">Skills:</label>
      <textarea id="skills" required></textarea>
    </div>

    <div>
      <label for="experience">Experience:</label>
      <textarea id="experience" required></textarea>
    </div>

    <button type="submit" >Generate Resume</button><br>
  </form>

  
  <div id="resume" class="hidden">
    <br><h1 class="headResume">Your Resume</h1>
    <div class="resume">
      <h2 id="resumeName" contenteditable="true"><i class="bi bi-person-fill"></i> <span id="nameText"></span></h2>
      <p id="resumeEmail" contenteditable="true"><i class="bi bi-envelope-fill"></i> <span id="emailText"></span></p>
      <p id="resumePhone" contenteditable="true"><i class="bi bi-phone-fill"></i> <span id="phoneText"></span></p>
      <h3><i class="bi bi-mortarboard-fill"></i> Education</h3>
      <p id="resumeEducation" contenteditable="true"></p>
      <h3><i class="bi bi-laptop-fill"></i> Skills</h3>
      <p id="resumeSkills" contenteditable="true"></p>
      <h3><i class="bi bi-briefcase-fill"></i> Experience</h3>
      <p id="resumeExperience" contenteditable="true"></p>
    </div>
    <p>Share your resume: <a id="shareLink" href="#" target="_blank"></a></p>
    <button id="downloadResume">Download as PDF</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<script src="app.js"></script>
</body>
</html>
